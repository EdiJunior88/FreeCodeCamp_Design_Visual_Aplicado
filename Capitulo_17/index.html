<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Definir a altura da linha dos parágrafos</title>
</head>
<body>
  <h1>Definir a altura da linha dos parágrafos</h1>
  <p>
    O CSS oferece a propriedade <code><mark>line-height</mark></code> para alterar a altura de cada linha em um bloco de texto. Ela altera a quantidade de espaço vertical que cada linha de texto possui.

    <br><br>

    Adicione a propriedade <code><mark>line-height</mark></code> com o valor de 25px à tag <code><mark>p</mark></code>.
  </p>
</body>
</html>
