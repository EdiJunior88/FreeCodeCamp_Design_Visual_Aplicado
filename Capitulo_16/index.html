<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Definir o tamanho da tipografia do texto de um parágrafo</title>
</head>
<body>
  <h1>Definir o tamanho da tipografia do texto de um parágrafo</h1>
  <p>
    A propriedade <code><mark>font-size</mark></code> no CSS não se limita a cabeçalhos, ela pode ser aplicada a qualquer elemento que contenha texto.

    <br><br>

    Altere o valor da propriedade <code><mark>font-size</mark></code> do parágrafo para 16px para torná-lo mais visível.
  </p>
</body>
