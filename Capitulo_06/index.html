<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Usar a tag em para colocar o texto em itálico</title>
</head>
<body>
  <h1>Usar a tag em para colocar o texto em itálico</h1>
  <p>
    Para enfatizar o texto, você pode usar a tag <code><mark>em</mark></code>. Essa tag exibe o texto em itálico, pois o navegador, através do CSS, aplica a propriedade e valor <code><mark>font-style: italic;</mark></code> ao elemento.

    <br><br>

    Envolva o conteúdo da tag de parágrafo com uma tag <code><mark>em</mark></code> para dar ênfase.
  </p>
</body>
</html>
